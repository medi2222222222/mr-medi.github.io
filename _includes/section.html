{% if page.url == "/" %}
    <div style="color: white; height: 60vh; background-image: url('/assets/img/sectionl.jpeg'); background-repeat: no-repeat; background-position: center center; background-size: cover;" class="section">
    <div class="container">
        <div class="row">
        <div class="col-md-5 text">
            <h1 class="font1" style="font-size: 4em!important">{{page.title}}</h1>
            <p class="lead">{{page.description}}</p>
        </div>
        </div>
    </div>
    </div>
{% else %}
    <div style="color: white; height: 40vh; background-image: url('/assets/img/sectionl.jpeg'); background-repeat: no-repeat; background-position: center center; background-size: cover;" class="section">
    <div class="container">
        <div class="row">
        <div class="col-md-5 text">
            <h1 class="font1" style="font-size: 4em!important">{{page.title}}</h1>
            <p class="lead">{{page.description}}</p>
        </div>
        </div>
    </div>
    </div>
{% endif %}
